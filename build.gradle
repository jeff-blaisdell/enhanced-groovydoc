apply plugin: 'maven'
apply plugin: 'idea'
apply plugin: 'groovy'

group 'com.bloomhealthco'
version = '0.6'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.1.1'
    compile 'commons-cli:commons-cli:1.2'
    compile 'org.apache.ant:ant:1.7.0'
    compile 'org.freehep:freehep-graphicsio:2.2.1'
    compile 'org.freehep:freehep-graphicsio-emf:2.1.2' 
    compile 'org.freehep:freehep-graphicsio-pdf:2.1.2' 
    compile 'org.freehep:freehep-graphicsio-ps:2.1.2' 
    compile 'org.freehep:freehep-graphicsio-svg:2.1.2' 
    compile 'org.freehep:freehep-graphicsio-swf:2.1.2' 
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "${bloom_artifactory_contextUrl}/libs-release-local") {
                authentication(
                    userName: bloom_artifactory_username,
                    password: bloom_artifactory_password
                )
            }
        }
    }
}
